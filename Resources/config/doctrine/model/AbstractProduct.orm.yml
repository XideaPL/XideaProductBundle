Xidea\Component\Product\Model\AbstractProduct:
    type: mappedSuperclass
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
        createdAt:
            column: created_at
            type: datetime
            nullable: true
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
    manyToOne:
        author:
            targetEntity: Xidea\Component\Product\Model\AuthorInterface
            joinColumn:
                name: author_id
                referencedColumnName: id
                nullable: false
