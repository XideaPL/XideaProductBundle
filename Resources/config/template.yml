parameters:
    xidea_product.template.configuration.default.class: Xidea\Bundle\BaseBundle\TemplateConfiguration
  
services:
    xidea_product.template.configuration.default:
        class: %xidea_product.template.configuration.default.class%
        arguments:
            - %xidea_product.template.namespace%
            - %xidea_product.template.templates%
            - %xidea_product.template.engine%
        calls:
            - [setNamespacedPaths, [%xidea_product.template.namespaced_paths%]]
        tags:
            - { name: xidea_base.template.configuration, alias: xidea_product }