imports:
    - { resource: security.yml }
    - { resource: parameters.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    profiler: { only_exceptions: false }
    
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
        
# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    XideaProductBundleTest:
                        type: yml
                        dir: %kernel.root_dir%/config/doctrine/model
                        prefix: Xidea\Bundle\ProductBundle\Tests\Fixtures\Model
                        is_bundle: false
        resolve_target_entities:
            Xidea\Component\User\Model\UserInterface: Xidea\Bundle\ProductBundle\Tests\Fixtures\Model\User
            Xidea\Component\Product\Model\ManufacturerInterface: Xidea\Bundle\ProductBundle\Tests\Fixtures\Model\ProductManufacturer
            Xidea\Component\Product\Model\ProductInterface: Xidea\Bundle\ProductBundle\Tests\Fixtures\Model\Product
                
xidea_user:
    user:
        class: Xidea\Bundle\ProductBundle\Tests\Fixtures\Model\User
        configuration: xidea_user.user.configuration.default
        factory: xidea_user.user.factory.default
        manager: xidea_user.user.manager.default
        loader: xidea_user.user.loader.default
        form:
            create:
                factory: xidea_user.user.form.create.factory.default
                handler: xidea_user.user.form.create.handler.default
                type: xidea_user
                name: user_create
    template:
        configuration: xidea_user.template.configuration.default
            
xidea_product:
    product:
        class: Xidea\Bundle\ProductBundle\Tests\Fixtures\Model\Product
        configuration: xidea_product.product.configuration.default
        factory: xidea_product.product.factory.default
        manager: xidea_product.product.manager.default
        loader: xidea_product.product.loader.default
        form:
            product:
                factory: xidea_product.product.form.factory.default
                handler: xidea_product.product.form.handler.default
                type: xidea_product
                name: product
    manufacturer:
        class: Xidea\Bundle\ProductBundle\Tests\Fixtures\Model\ProductManufacturer
        configuration: xidea_product.manufacturer.configuration.default
        factory: xidea_product.manufacturer.factory.default
        manager: xidea_product.manufacturer.manager.default
        loader: xidea_product.manufacturer.loader.default
    template:
        configuration: xidea_product.template.configuration.default